<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Product View</title>
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- SpriteSpin Plugin -->
    <script src="https://unpkg.com/spritespin@4.1.0/release/spritespin.js"></script>
    <style>
        /* Main UI color theme - red and black/white */
        :root {
            --primary-bg: #f0f0f0;
            --secondary-bg: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #e53935; /* Bright red */
            --border-color: #ccc;
        }

        /* Full page background */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--primary-bg);
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            color: var(--text-color);
        }
        
        /* Main container for image and controls */
        .container {
            position: relative; /* This is needed for the animations */
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--secondary-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);

            /* Responsive padding */
            padding: 1rem;
            max-width: 90%;
        }

        /* SpriteSpin Container */
        .spritespin {
            width: 80vw;
            max-width: 600px;
            height: 80vw;
            max-height: 600px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
        }

        /* 360-degree spinner */
        .spinner {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border: 3px solid transparent;
            border-top-color: var(--accent-color);
            border-bottom-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 3s linear infinite;
        }
        .spinner::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* SENARO GN 125 text animation */
        .text-spinner {
            position: absolute;
            bottom: 20px;
            left: 20px;
            text-align: center;
            color: var(--accent-color);
            font-size: 1.5em;
            font-weight: bold;
            animation: text-glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes text-glow {
            from {
                text-shadow: 0 0 5px var(--accent-color);
                transform: scale(1);
            }
            to {
                text-shadow: 0 0 15px var(--accent-color);
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="product-spin" class="spritespin"></div>
    <div class="spinner"></div>
    <div class="text-spinner">SENARO GN 125</div>
</div>

<script>
    // Define the image names and format
    const images = [];
    const totalFrames = 75;
    for (let i = 1; i <= totalFrames; i++) {
        images.push(`product-image/product-001 (${i}).jpg`);
    }

    // Initialize SpriteSpin on the container
    $("#product-spin").spritespin({
        // Here you should use your individual images. Make sure the path is correct.
        source: images,
        width: 600,
        height: 600,
        frames: 75,
        sense: -1, 
        responsive: true,
        animate: false
    });
</script>

</body>
</html>
